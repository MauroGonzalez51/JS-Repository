<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/d6d48681ac.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body class="body">
        <div class="password__strength-container">
            <div class="row">
                <form class="password__strength form">
                    <div class="form__field">
                        <input
                            type="text"
                            class="form__field-input"
                            id="password"
                            autocomplete="off"
                        />
                        <label for="text" class="form__field-label"
                            >Contrase√±a</label
                        >
                    </div>
                </form>

                <button class="change-input-type">
                    <i class="fa-solid fa-eye-slash icon"></i>
                </button>
            </div>

            <div class="row">
                <div class="result__container">
                    <input
                        type="range"
                        class="result__input-range"
                        id="result__input"
                        style="--value: 0; --min: 0; --max: 100"
                    />
                    <label for="text" class="result__label" id="result__label">Waiting for input ...</label>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            const input = document.querySelector(".form__field-input");

            input.addEventListener("focus", () => {
                input.nextElementSibling.classList.add("label-animation");
            });

            input.addEventListener("blur", () => {
                if (!input.value)
                    input.nextElementSibling.classList.remove(
                        "label-animation"
                    );
            });
        </script>

        <script type="module" src="script.js"></script>
    </body>
</html>
