<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body class="body">
        <!-- * This slowly turned into a fetch practice :P -->
        <div class="form__container">
            <form class="form">
                <div class="form__field">
                    <input
                        type="text"
                        class="form__field-input input"
                        id="name"
                        required
                        autocomplete="off"
                    />
                    <label for="text" class="form__field-label">Nombre</label>
                </div>
                <div class="form__field">
                    <input
                        type="text"
                        class="form__field-input input"
                        id="age"
                        required
                        autocomplete="off"
                    />
                    <label for="text" class="form__field-label">Edad</label>
                </div>
                <div class="form__field">
                    <input
                        type="text"
                        class="form__field-input input"
                        id="email"
                        required
                        autocomplete="off"
                    />
                    <label for="text" class="form__field-label">Email</label>
                </div>

                <button class="form-button">Enviar</button>
            </form>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
