<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body class="body">
        <div class="form-container">
            <form class="form">
                <input
                    type="text"
                    placeholder="Nombre"
                    id="name"
                    class="input"
                    autocomplete="off"
                    required=""
                />
                <input
                    type="text"
                    placeholder="Edad"
                    id="age"
                    class="input"
                    autocomplete="off"
                    required=""
                />
                <input
                    type="text"
                    placeholder="Email"
                    id="email"
                    class="input"
                    autocomplete="off"
                    required=""
                />

                <button class="form-button">Enviar</button>
            </form>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
