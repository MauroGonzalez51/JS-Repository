<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body class="body">
        <!-- Source: https://youtu.be/p28CN-KXB3k -->
        <div class="form__field">
            <input type="text" required class="form__field-input" />
            <label for="text" class="form__field-label">Enter email</label>
        </div>

        <script>
            const input = document.querySelector(".form__field-input");

            input.addEventListener("focus", () => {
                input.nextElementSibling.id = "label-animation";

                // input.nextElementSibling.classList.add("label-animation");
            });

            input.addEventListener("blur", () => {
                if (!input.value) input.nextElementSibling.id = "";

                // input.nextElementSibling.classList.remove("label-animation");
            });
        </script>
    </body>
</html>
