<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body class="body">
        <div class="main-container">
            <div class="form-container">
                <form action="" class="form">
                    <div class="form-field">
                        <input
                            type="text"
                            id="subject"
                            class="form-field__input"
                        />
                        <label for="text" class="form-field__label"
                            >Materia</label
                        >
                    </div>

                    <div class="form-field">
                        <input type="text" id="NRC" class="form-field__input" />
                        <label for="text" class="form-field__label">NRC</label>
                    </div>

                    <div class="form-field select-container">
                        <label for="text">Hora Inicio</label>
                        <select
                            name="select"
                            id="hourStart"
                            class="select hour"
                        ></select>
                    </div>

                    <div class="form-field select-container">
                        <label for="text">Hora Final</label>
                        <select
                            name="select"
                            id="hourEnd"
                            class="select hour"
                        ></select>
                    </div>

                    <div class="form-field select-container">
                        <label for="text">Dia</label>
                        <select
                            name="select"
                            id="daySelect"
                            class="select"
                        ></select>
                    </div>

                    <div class="form-field">
                        <input
                            type="text"
                            id="classroom"
                            class="form-field__input"
                        />
                        <label for="text" class="form-field__label"
                            >Salon</label
                        >
                    </div>

                    <button class="button" id="submit">Submit</button>
                </form>

                <button class="button" id="generateTable">Generar tabla</button>
                <button class="button" id="clearLocalStorage">
                    Limpiar Local Storage
                </button>
            </div>

            <div class="result">
                <table class="table"></table>
            </div>
        </div>

        <script>
            const formFieldAll = document.querySelectorAll(".form-field");

            formFieldAll.forEach((field) => {
                const [input, label] = field.children;

                input.addEventListener("focus", () => {
                    label.classList.add("label-animation");
                });

                input.addEventListener('blur', () => {
                    if (!input.value)
                        label.classList.remove("label-animation");
                })
            });
        </script>

        <script type="module" src="script.js"></script>
    </body>
</html>
