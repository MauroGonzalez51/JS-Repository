<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/d6d48681ac.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body class="body">
        <div class="main-container">
            <div class="form-container">
                <form action="" class="form">
                    <div class="form-field">
                        <input
                            type="text"
                            id="subject"
                            class="form-field__input"
                            autocomplete="off"
                        />
                        <label for="text" class="form-field__label"
                            >Subject</label
                        >
                    </div>

                    <div class="form-field">
                        <input
                            type="text"
                            id="NRC"
                            class="form-field__input"
                            autocomplete="off"
                            maxlength="4"
                        />
                        <label for="text" class="form-field__label">ID</label>
                    </div>

                    <div class="form-field select-container">
                        <i class="fa-solid fa-arrow-right"></i>
                        <label for="text">Hour Start</label>
                        <select
                            name="select"
                            id="hourStart"
                            class="select hour"
                        ></select>
                    </div>

                    <div class="form-field select-container">
                        <i class="fa-solid fa-arrow-right"></i>
                        <label for="text">Hour End</label>
                        <select
                            name="select"
                            id="hourEnd"
                            class="select hour"
                        ></select>
                    </div>
                                                                                                                                                                                                                                                                                                                                                                                            
                    <div class="form-field select-container">
                        <i class="fa-solid fa-arrow-right"></i>
                        <label for="text">Day</label>
                        <select
                            name="select"
                            id="daySelect"
                            class="select"
                        ></select>
                    </div>

                    <div class="form-field">
                        <input
                            type="text"
                            id="classroom"
                            class="form-field__input"
                            autocomplete="off"
                        />
                        <label for="text" class="form-field__label"
                            >Classroom</label
                        >
                    </div>

                    <button class="button" id="submit">Submit</button>
                </form>

                <button class="button" id="generateTable">Generate Table</button>
                <button class="button" id="clearLocalStorage">
                    Clear Storage
                </button>
            </div>

            <div class="result">
                <table class="table"></table>
            </div>

            <div class="colors-container">
                <div class="field">
                    <input type="color" id="primary-color" class="color" />
                    <label for="text">Primary color</label>
                </div>

                <div class="field">
                    <input type="color" id="secondary-color" class="color" />
                    <label for="text">Secondary color</label>
                </div>

                <div class="field">
                    <input type="color" id="terceary-color" class="color" />
                    <label for="text">Terceary color</label>
                </div>

                <div class="field">
                    <button class="reset-button">Reset</button>
                </div>
            </div>
        </div>

        <script>
            const formFieldAll = document.querySelectorAll(".form-field");

            formFieldAll.forEach((field) => {
                const [input, label] = field.children;

                input.addEventListener("focus", () => {
                    label.classList.add("label-animation");
                });

                input.addEventListener("blur", () => {
                    if (!input.value) label.classList.remove("label-animation");
                });
            });
        </script>

        <script type="module" src="script.js"></script>
        <script type="module" src="colors.js"></script>
    </body>
</html>
