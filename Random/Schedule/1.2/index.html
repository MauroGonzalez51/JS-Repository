<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </head>
    <body>
        <div class="main-container">
            <div class="form-container">
                <form action="" class="form">
                    <div class="form-field">
                        <input
                            type="text"
                            id="subject"
                            class="form-field__input"
                        />
                        <label for="text" class="form-field__label"
                            >Materia</label
                        >
                    </div>

                    <div class="form-field">
                        <input type="text" id="NRC" class="form-field__input" />
                        <label for="text" class="form-field__label">NRC</label>
                    </div>

                    <div class="form-field select-container">
                        <label for="text">Valor</label>
                        <select
                            name="select"
                            id="hourStart"
                            class="select hour"
                        ></select>
                    </div>

                    <div class="form-field select-container">
                        <label for="text">Valor</label>
                        <select
                            name="select"
                            id="hourEnd"
                            class="select hour"
                        ></select>
                    </div>

                    <div class="form-field select-container">
                        <label for="text">Valor</label>
                        <select
                            name="select"
                            id="daySelect"
                            class="select"
                        ></select>
                    </div>

                    <div class="form-field">
                        <input
                            type="text"
                            id="classroom"
                            class="form-field__input"
                        />
                        <label for="text" class="form-field__label"
                            >salon</label
                        >
                    </div>

                    <button class="button" id="submit">Submit</button>
                </form>

                <button class="button" id="generateTable">Generar tabla</button>
                <button class="button" id="clearLocalStorage">
                    Limpiar Local Storage
                </button>
            </div>

            <div class="result">
                <table class="table" border="1"></table>
            </div>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
