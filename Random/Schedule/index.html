<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body class="body">
        <div class="main-container">
            <div class="form-container">
                <form action="" class="form">
                    <div class="form-field">
                        <input type="text" class="form-field__input" id="subject-name"/>
                        <label for="" class="form-field__label"
                            >Nombre Asignatura</label
                        >
                    </div>

                    <div class="form-field">
                        <input type="text" class="form-field__input" id="NRC"/>
                        <label for="" class="form-field__label">NRC</label>
                    </div>

                    <div class="form-field">
                        <input type="text" class="form-field__input" id="hour-start"/>
                        <label for="" class="form-field__label"
                            >Hora Inicio</label
                        >
                    </div>

                    <div class="form-field">
                        <input type="text" class="form-field__input" id="hour-end"/>
                        <label for="" class="form-field__label">Hora Fin</label>
                    </div>

                    <div class="form-field" id="week">
                        <label for="text">Dia de la semana</label>
                        <select name="select" id="day-selected">
                            <option value="monday">lunes</option>
                            <option value="tuesday">martes</option>
                            <option value="wednesday">miercoles</option>
                            <option value="thursday">jueves</option>
                            <option value="friday">viernes</option>
                            <option value="saturday">sabado</option>
                            <option value="sunday">domingo</option>
                        </select>
                    </div>

                    <div class="form-field">
                        <input type="text" class="form-field__input" id="room"/>
                        <label for="" class="form-field__label">Salon</label>
                    </div>

                    <button class="button">Submit</button>
                </form>

                <button class="button full-line" id="generateTable">Generate Table</button>
                <button class="button full-line" id="clearLocalStorage">Clear local storage</button>
            </div>

            <div class="result">
                <table class="table">
                    
                </table>
            </div>
        </div>

        <script>
            let formFieldAll = document.querySelectorAll(".form-field");

            formFieldAll.forEach((field) => {
                const [input, label] = field.children;

                input.addEventListener("focus", () => {
                    label.classList.add("label-animation");
                });

                input.addEventListener("blur", () => {
                    if (!input.value) label.classList.remove("label-animation");
                });
            });
        </script>

        <script type="module" src="script.js"></script>
    </body>
</html>
