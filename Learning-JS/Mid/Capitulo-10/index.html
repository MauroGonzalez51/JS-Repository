<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body class="body">
        <div class="form__container">
            <form class="form">
                <h2>Introduce la nota del alumno</h2>
                <input
                    type="number"
                    class="input"
                    id="student-grade"
                    autocomplete="off"
                />
                <button class="btn" id="btn">Enviar nota</button>
            </form>
        </div>

        <div class="result__container">
            <div class="result__final-grade-result"></div>
            <div class="result__result-message"></div>
        </div>
    </body>

    <script src="notes.js"></script>
    <script src="script.js"></script>
</html>
